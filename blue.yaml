apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: blue
  name: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blue
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: blue
    spec:
      nodeName: NODE
      containers:
      - command:
        - "/bin/bash"
        - "-x"
        - "/entrypoint/blue.sh"
        image: IMAGE
        imagePullPolicy: IfNotPresent
        name: reproducer
        volumeMounts:
        - name: entrypoint
          mountPath: /entrypoint
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
            - SYS_ADMIN
            - NET_BIND_SERVICE
          privileged: true
        env:
        - name: SENDER_MTU
          value: "SENDER_MTU_VALUE"
        - name: IP_AF
          value: "IP_AF_VALUE"
      volumes:
      - name: entrypoint
        configMap:
          name: entrypoint
